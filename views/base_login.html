<html>
	<head>
		{% block title %}<title>SOS Enchente</title>{% endblock %}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>	
	<body>
		<div class="position-fixed w-100 h-100" style="z-index: -1">
			<img src="static/img/backgroundLogin.jpg" class="img-fluid h-100 w-100">
		</div>
		<div class="d-flex justify-content-center align-items-center position-fixed w-100 h-100">
			<div class="card col-4 bg-dark">
				<div class="card-header d-flex justify-content-center align-items-center">
					<h3 class="text-light text-center">Login</h3>
					<img src="static/img/logo.png" class="img-fluid mx-2" width="40" height="40">
				</div>
				<div class="card-body">
					<form action="http://localhost:8080/validate_user" method="post">
						<p class="text-light">Usuário:</p>
						   <p><input type="text" name="username" placeholder="Usuário" required/></p>
						<p class="text-light">Senha:</p>
					   <p><input type="password" name="password" placeholder="Senha" required/></p>
					   <button type="submit" class="btn btn-primary">Entrar</button>
					</form>   
					{% with messages = get_flashed_messages() %}
						{% if messages %}
						<p></p>
						<p class="text-danger">{{ messages[0] }}</p>
						{% endif %}
					{% endwith %}
				</div>
			</div>
		</div>
		<div id="content">
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
